<div class="w-full justify-between flex">
  <label>{{ placeholder }}</label>
  <label>{{ slider.value }}</label>
</div>
<mat-slider
  [discrete]="false"
  [max]="max"
  [min]="min"
  [showTickMarks]="false"
  [step]="1"
  class="w-full !ml-0">
  <input #slider [formControl]="control" class="w-full" matSliderThumb>
</mat-slider>
